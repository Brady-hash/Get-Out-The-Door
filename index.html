<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    
    <!-- Add Materialize CSS link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Add Material Icons library -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Add Day.JS for Weather-->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.7/dayjs.min.js"></script>
    <link rel="stylesheet" href="./assets/css/style.css" />


    <title>Kids Morning Tasks</title>

</head>
<body class="container">
    <div class="row">
        <!-- Left Column -->
        <div class="col s4">
            <!-- Weather Section -->
            <div class="card">
                 <!-- Matt's weather code: -->
                <div class="card-content">
                    <span class="card-title">Current Weather</span>
                    <div id="search-container">
                        <h3 id="search-header">Enter your city</h3>
                        <form id="weather-search">
                            <label class="form-label" for="city"></label>
                            <input name="city" id="city" type="text" autofocus="true">
                            <button type="submit" class="btn-city-search">Search</button>
                        </form>
                        <p id="forecastCityName"></p>
                        <p id="todays-date"></p>
                        <p id="current-temp"></p>
                        <span id="weather-icons"></span>
                        <p id="current-conditions"></p>
                        <span id="change-city"></span>
                    </div>
                </div>
            </div>

            <!-- Analog Clock with Digital Readout -->
            <div id="clockContainer" class="card">
                <div class="card-content">
                    <span class="card-title">Analog Clock</span>
                    <div id="analogClock">
                        <div class="overlay"></div>
                        <div id="hourHand" class="hand"></div>
                        <div id="minuteHand" class="hand"></div>
                        <div id="secondHand" class="hand"></div>
                    </div>
                    <div id="digitalClock" class="clock"></div>
                </div>
            </div>
        </div>

        <!-- Right Column -->
        <div class="col s8">
            <header class="teal lighten-2 white-text center-align">
                <h1>Kids Morning Tasks</h1>
            </header>

            <main>
                <!-- Task Input -->
                <div class="input-field">
                    <input type="text" id="taskInput" class="validate" placeholder="E.g., Brush teeth">
                    <label for="taskInput">Add a task:</label>
                </div>

                <!-- Buttons for Adding Tasks, Child Information, and Task List -->
                <button id="addTaskBtn" class="waves-effect waves-light btn">Add Task</button>
                <button id="childInfoBtn" class="waves-effect waves-light btn">Child Information</button>

                <!-- Task List -->
                <ul id="taskList" class="collection"></ul>

                <!-- Table to Display Child Information -->
                <div id="childInfoTableContainer">
                    <table id="childInfoTable" class="centered">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Age</th>
                                <th>Gender</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </main>

            <!-- Child Information Popup -->
            <div id="overlay" class="overlay"></div>
            <div id="childInfoPopup" class="popup">
                <!-- Input Fields for Child Information -->
                <label for="childName">Child's Name:</label>
                <input type="text" id="childName" placeholder="Enter name">

                <label for="childAge">Child's Age:</label>
                <input type="number" id="childAge" placeholder="Enter age">

                <label for="childGender">Child's Gender:</label>
                <select id="childGender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>

                <!-- Buttons to Save and Close Information Popup -->
                <div class="button-container">
                    <button id="saveChildInfoBtn" onclick="saveChildInfo()">Save</button>
                    <button id="closePopup" onclick="closeChildInfoPopup()">Close</button>
                </div>
            </div>

            <footer class="teal lighten-2 white-text center-align">
                <p>2023 Kids Morning Tasks</p>
            </footer>

            <!-- Child Information Display Container -->
            <div id="childInfoContainer" class="container"></div>
        </div>
        
    </div>

    <!-- Add Materialize JS (optional, but some components may require it) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    
    <!-- Add your JavaScript file -->
    <script src="./assets/js/script.js"></script>
</body>
</html>
