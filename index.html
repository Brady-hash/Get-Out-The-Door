<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    
    <!-- Add Materialize CSS link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Add Material Icons library -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Kids Morning Tasks</title>

</head>
<body>
    <!-- <div class="bg-image"></div> -->

    <div class="container">
        <div class="row">
            <div class="col s4">
                <div class="card">
                    <div class="card-content">
                        <span class="card-title">Weather</span>
                        <!-- Weather content goes here -->
                    </div>
                </div>

            <!-- Analog Clock with Digital Readout -->
            <div id="clockContainer" class="card">
                <div class="card-content">
                    <span class="card-title">Analog Clock</span>
                    <div id="analogClock">
                        <div class="overlay"></div>
                        <div id="hourHand" class="hand"></div>
                        <div id="minuteHand" class="hand"></div>
                        <div id="secondHand" class="hand"></div>
                    </div>
                    <div id="digitalClock" class="clock"></div>
                </div>
            </div>
        </div>

        <!-- Right Column -->
        <div class="col s8">
            <header class="light-blue white-text center-align">
                <h1>Get Out The Door!</h1>
            </header>

            <main>
                <!-- Task Input -->
                <div class="input-field">
                    <input type="text" id="taskInput" class="validate" placeholder="E.g., Brush teeth">
                    <label for="taskInput">Add a task:</label>
                </div>

                <!-- Task List -->
                <ul id="taskList" class="collection"></ul>


                <!-- Table to Display Child Information -->
                <div id="childInfoTableContainer"></div>
                
            </main>
        </div>  
        
    </div>
    <div id="childNameModal" class="modal">
        <div class="modal-content">
            <h4>Child's Name</h4>
            <div class="input-field">
                <input type="text" id="childNameInput" class="validate" placeholder="Enter child's name">
            </div>
            <div class="button-container">
                <button id="saveChildInfoBtn" class="waves-effect waves-light btn" onclick="saveChildName()">Save</button>
                <button id="doneBtn" class="waves-effect waves-light btn" onclick="closeChildNameModal()">Done</button>
                
            </div>
        </div>
    </div>
    <footer class="light-blue white-text center-align">
        <p>2023 Kids Morning Tasks</p>
    </footer>

    <!-- Added Materialize JS (optional, but some components may require it) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
