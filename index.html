<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    
    <!-- Add Materialize CSS link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Add Material Icons library -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Add Day.JS for Weather-->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.7/dayjs.min.js"></script>
    <link rel="stylesheet" href="./assets/css/style.css" />


    <title>Get Out The Door!</title>

</head>
<body class="container">
    <div class="row">
        <!-- Left Column -->
        <div class="col s4">
            <!-- Weather Section -->
            <div class="card">
                 <!-- Matt's weather code: -->
                <div class="card-content">
                    <span class="card-title">Current Weather</span>
                    <div id="search-container">
                        <h3 id="search-header">Enter your city</h3>
                        <form id="weather-search">
                            <label class="form-label" for="city"></label>
                            <input name="city" id="city" type="text" autofocus="true">
                            <button type="submit" class="btn-city-search">Search</button>
                        </form>
                        <div id="display-forecast">
                        <p id="forecastCityName"></p>
                        <p id="todays-date"></p>
                        <p id="current-temp"></p>
                        <span id="weather-icons"></span>
                        <p id="current-conditions"></p>
                        </div>
                        <button type="button" id="change-city-btn">Change City</button>

                    </div>
                </div>
            </div>

            <!-- Analog Clock with Digital Readout -->
            <div id="clockContainer" class="card">
                <div class="card-content">
                    <span class="card-title">What Time Is It?</span>
                    <div id="analogClock">
                        <div class="clockOverlay"></div>
                        <div id="hourHand" class="hand"></div>
                        <div id="minuteHand" class="hand"></div>
                        <div id="secondHand" class="hand"></div>
                    </div>
                    <div id="digitalClock" class="clock"></div>
                    <!-- NEW CODE -->
                    <div id="timeSelector">
                        <div class="card-content">
                          <span class="card-title">Set Get Out The Door Time:</span>
                          <div class="time-selector">
                            <label for="hour">Hour:</label>
                            <select id="hour" name="hour"></select>
                            <label for="minute">Minute:</label>
                            <select id="minute" name="minute"></select>
                      
                            <button type="button" id="set-time-btn">Set Time</button>
                          </div>
                        </div>
                      </div>
<!-- END NEW CODE -->
                </div>
            </div>
        </div>

        <!-- Right Column -->
        <div class="col s8">
            <header class="teal lighten-2 white-text center-align">
                <h1>Get Out The Door!</h1>
            </header>

            <main>
                <!-- Task Input -->
                <div class="input-field">
                    <input type="text" id="taskInput" class="validate" placeholder="E.g., Brush teeth">
                    <label for="taskInput">Add a task:</label>
                </div>

               
                <!-- Task List -->
                <ul id="taskList" class="collection"></ul>

                <!-- Table to Display Child Information -->
                <div id="childInfoTableContainer">
                </div>
            <!-- Child Information Popup -->

          </div>  <!-- Child Information Display Container -->
        
    </div>
    <div id="childNameModal" class="modal">
        <div class="modal-content">
            <h4>Child's Name</h4>
            <div class="input-field">
                <input type="text" id="childNameInput" class="validate" placeholder="Enter child's name">
            </div>
            <div class="button-container">
                <button id="saveChildInfoBtn" class="waves-effect waves-light btn" onclick="saveChildName()">Save</button>
                <button id="doneBtn" class="waves-effect waves-light btn" onclick="closeChildNameModal()">Done</button>
                
            </div>
        </div>
    </div>
    <footer class="teal lighten-2 white-text center-align">
        <p>2023 Kids Morning Tasks</p>
    </footer>

    <!-- Add Materialize JS (optional, but some components may require it) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    
    <!-- Add your JavaScript file -->
    <script src="./assets/js/script.js"></script>
</body>
</html>
